<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />


<f:section name="content">
    <h1>Listing for Member new builder ext</h1>

    <f:flashMessages />

    <table class="tx_bitconexteam">
        <tr>
            <th><f:translate key="tx_bitconexteam_domain_model_member.name" /></th>
            <th><f:translate key="tx_bitconexteam_domain_model_member.lastname" /></th>
            <th></th>
            <th></th>
        </tr>
        <tb><f:link.action action="list">Back to list</f:link.action></tb>

        <f:for each="{members}" as="member">
            <tr>
                <td><f:link.action action="show" arguments="{member : member}">{member.name}</f:link.action></td>
                <td><f:link.action action="show" arguments="{member : member}">{member.lastname}</f:link.action></td>
                <td><f:link.action action="edit" arguments="{member : member}">Edit</f:link.action></td>
                <td><f:link.action action="delete" arguments="{member : member}">Delete</f:link.action></td>
            </tr>
        </f:for>
    </table>

    <f:link.action action="new">New Member</f:link.action>
</f:section>
</html>
